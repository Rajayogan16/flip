<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="flip.css">
</head>
<body>
    <div class="card">
        <div class="inside">
            <div class="front">
                  <img src="images/gold.jpg" alt="dog pic">
            </div>
            <div class="back">
                      <H1>ANIMAL:Dog</H1>
                      <br>
                      <h2>BREED:Golden Retriever</h2>
                      <br>
                      <H3>NATIVE: Canada</H3>
            </div>
        </div>
    </div>    
</body>
</html>
